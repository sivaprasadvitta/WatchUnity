<header class="bg-gray-400 shadow p-4 flex justify-between items-center">
    <div class="flex items-center space-x-4">
      <!-- Project Logo or Title -->
      <div class="text-2xl font-bold text-blue-600">Watch Unity</div>
      <!-- Input field to update the video URL -->
      <span *ngIf="error">{{error}}</span>
      <input 
        type="text" 
        [(ngModel)]="videoUrl" 
        name="videoUrl"
        placeholder="Enter YouTube Video ID"
        class="px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
      <button 
        (click)="updateVideo()"
        class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition">
        Update Video
      </button>
    </div>
    <!-- User information -->
    <div class="flex items-center space-x-2">
      <img src="assets/user-icon.png" alt="User" class="w-10 h-10 rounded-full">
      <span class="font-medium">{{ userName }}</span>
    </div>
  </header>
