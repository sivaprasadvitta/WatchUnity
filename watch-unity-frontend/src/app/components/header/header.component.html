<header>
  <div class="header-left">
    <div class="logo">Watch Unity</div>
    <span *ngIf="error">{{ error }}</span>
    <input 
      type="text" 
      [(ngModel)]="videoUrl" 
      name="videoUrl"
      placeholder="Enter YouTube Video ID" />
    <button (click)="updateVideo()">Update Video</button>
  </div>
  <div class="header-right">
    <!-- <img src="assets/user-icon.png" alt="User"> -->
    <span>{{ userName }}</span>
  </div>
</header>
