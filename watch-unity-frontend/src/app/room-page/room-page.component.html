<div class="min-h-screen">
    <app-header [roomId]="'room1'" [userName]="userName" (videoUrlChange)="onVideoUrlChange($event)"></app-header>

    <!-- Main content area: two columns -->
    
    <div class="flex flex-col lg:flex-row p-2 space-y-4 lg:space-y-0 lg:space-x-4">
        <!-- Left side: Video player and playlist -->
        <div class="w-full lg:w-2/3 space-y-4">
            <app-video-sync [initialVideoUrl]="currentVideoUrl"></app-video-sync>
            <!-- <app-playlist [videos]="playlist" (selectVideo)="onVideoUrlChange($event)"></app-playlist> -->
        </div>
        <!-- Right side: Chat -->
        <div class=" w-full lg:w-1/3 ">
            <app-chat [roomId]="roomId" [userName]="userName"></app-chat>
        </div>
    </div>
</div>
