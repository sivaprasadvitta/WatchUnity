<div class="flex flex-col items-center space-y-4 p-4">
    <!-- Container where the YouTube player is embedded -->
    <div id="player" class="w-full max-w-xl rounded-lg shadow-lg"></div>

    <!-- Controls for updating the video URL (optional, if you want manual override) -->
    <div class="flex space-x-2">
        <input #videoInput type="text" placeholder="Enter YouTube Video ID"
            class="px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
        <button (click)="updateVideoUrl(videoInput.value)"
            class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition">
            Update Video
        </button>
    </div>
</div>
